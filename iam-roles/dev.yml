Resources:
  OrganizationAccountAccessRole:
    Type: "AWS::IAM::Role"
    # Let's not lock us out the org.
    DeletionPolicy: Retain
    Properties:
      RoleName: OrganizationAccountAccessRole
      AssumeRolePolicyDocument: {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam::349603509961:root"
            },
            "Action": "sts:AssumeRole",
            "Condition": {}
          }
        ]
      }
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  # FIXME: Need to get finer grained with the IAM management permissions. Doing this for now.
  OrganizationAccountAccessUserRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: OrganizationAccountAccessUserRole
      AssumeRolePolicyDocument: {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam::349603509961:root"
            },
            "Action": "sts:AssumeRole",
            "Condition": {}
          }
        ]
      }
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambdaFullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      Policies:
        - PolicyName: "CloudFormationFullAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "CloudFormation:*"
                Resource: "*"

  OrganizationAccountAccessAdminRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: OrganizationAccountAccessAdminRole
      AssumeRolePolicyDocument: {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam::349603509961:root"
            },
            "Action": "sts:AssumeRole",
            "Condition": {}
          }
        ]
      }
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

