Resources:
  PrimeAdmins:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: PrimeAdmins
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  PrimePowerUsers:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: PrimePowerUsers
      # These managed policies may grant permissions to other services in
      # addition to the on es names.
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonRoute53DomainsFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/IAMReadOnlyAccess
        - arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess
        - arn:aws:iam::aws:policy/CloudWatchEventsFullAccess
        - arn:aws:iam::aws:policy/AWSCloudTrailFullAccess
        - arn:aws:iam::aws:policy/job-function/Billing
        - Fn::ImportValue: iam-policies-${self:provider.stage}-CloudFormationFullAccessArn

  PrimeUsers:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: PrimeUsers
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/IAMSelfManageServiceSpecificCredentials
        - arn:aws:iam::aws:policy/IAMUserChangePassword
        - arn:aws:iam::aws:policy/IAMUserSSHKeys

  DevUsers:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: DevUsers
      ManagedPolicyArns:
        - Fn::ImportValue: iam-policies-${self:provider.stage}-OrganizationAccountAccessServerlessOpsDevUsersPolicyArn

  DevAdmins:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: DevAdmins
      ManagedPolicyArns:
        - Fn::ImportValue: iam-policies-${self:provider.stage}-OrganizationAccountAccessServerlessOpsDevAdminPolicyArn

  ProdUsers:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: ProdUsers
      ManagedPolicyArns:
        - Fn::ImportValue: iam-policies-${self:provider.stage}-OrganizationAccountAccessServerlessOpsProdUsersPolicyArn

  ProdAdmins:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: ProdAdmins
      ManagedPolicyArns:
        - Fn::ImportValue: iam-policies-${self:provider.stage}-OrganizationAccountAccessServerlessOpsProdAdminPolicyArn

  TrainingAdmins:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: TrainingAdmins
      ManagedPolicyArns:
        - Fn::ImportValue: iam-policies-${self:provider.stage}-OrganizationAccountAccessServerlessOpsTrainingPrimeAdminPolicyArn
        - Fn::ImportValue: iam-policies-${self:provider.stage}-OrganizationAccountAccessServerlessOpsTrainingDevAdminPolicyArn
        - Fn::ImportValue: iam-policies-${self:provider.stage}-OrganizationAccountAccessServerlessOpsTrainingProdAdminPolicyArn


